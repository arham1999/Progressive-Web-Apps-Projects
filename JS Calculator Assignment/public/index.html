<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .cal,
        #scr {
            margin-top: 70px;
            text-align: center;
        }

        #screen {
            width: 30%;
        }

        input {
            width: 8%;
            padding: 10px;
            font-weight: bold;
            background-color: #8ac33e;
            color: white;
            font-size: 30px;
        }

        .clr {
            width: 33%;
        }
    </style>
</head>

<body>
    <form id="scr" name="calculator">
        <input onkeypress="return false;" id="screen" type="text" name="answer" />
    </form>
    <div class="cal">
        <input class="clr" type="button" value=" C " onclick="calculator.answer.value = ''" />
        <br/>
        <input type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
        <input type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
        <input type="button" value=" 3 " onclick="calculator.answer.value += '3'" />
        <input type="button" value=" + " onclick="calculator.answer.value += '+';operator()" />
        <br/>

        <input type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
        <input type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
        <input type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
        <input type="button" value=" - " onclick="calculator.answer.value += '-';operator()" />
        </br>

        <input type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
        <input type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
        <input type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
        <input type="button" value=" x " onclick="calculator.answer.value += '*';operator()" />
        </br>

        <input type="button" value=" . " onclick="calculator.answer.value += '.';operator()" />
        <input type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
        <input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
        <input type="button" value=" / " onclick="calculator.answer.value += '/';operator()" />
        </br>
    </div>
</body>
<script>
    function operator() {
        var array = ['..', '++', '--', '**', '//'];
        for (var i = 0; i < array.length; i++) {
            if (calculator.answer.value.includes(array[i])) {
                calculator.answer.value = calculator.answer.value.substring(0, calculator.answer.value.length - 1);
            }
        }
    }
</script>

</html>
